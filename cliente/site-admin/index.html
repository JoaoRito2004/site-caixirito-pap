<body>
    

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Sistema de Gestão de Orçamentos Caixirito</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
    aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>



<table class="table table-bordered">
    <thead style="font-weight: bold;">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Assunto</th>
        <th scope="col">Menssagem</th>
        <th scope="col" style="text-align: right;">Ação</th>
      </tr>
    </thead>
    <tbody id="contactos-tbody"></tbody>
  </table>

<!-------- Teste ------->

<div class="contactos-container">
    
    <div class="contact-col">
        <div class="titulo-orcamento"><h1> Responder ao Cliente</h1></div>


        <form class="form" method="post" id="contact-form">

          <input type="hidden" name="id" placeholder="ID" id="inputId" autocomplete="off" required>

            <input type="text" name="name" placeholder="Insira o seu nome" id="inputNome" autocomplete="off" required>

            <input type="email" name="email" placeholder="Insira o endereço de e-mail" id="inputEmail" autocomplete="off" required>

            <input type="text" name="subject" placeholder="Insira o seu assunto" id="inputSubject" autocomplete="off" required>

            <textarea id="inputMessagem"  name="message" placeholder="Mensagem" rows="8" required></textarea>

            <button type="submit" class="hero-btn red-btn" value="Enviar">Enviar mensagem</button>

        </form>
    </div>
</div>
</div>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
