<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin Caixirito</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/162af8d8e4.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Login Admin Caixirito</h1>
        <form id="login-Form">
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" id="email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Palavra-passe" id="password">
                </div>
            </div>
            <div class="btn-field">
                <button type="submit" id="loginBtn">Login</button>
            </div>
        </form>
    </div>
</div>



<script src="script.js"></script>

</body>
</html>
